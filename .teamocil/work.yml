windows:
  - name: backend
    root: ~/workspace/understory-platform
    panes:
      - commands:
        - ./run

  - name: webpack
    root: ~/workspace/understory-web
    panes:
      - yarn dev

  - name: nvim
    root: ~/workspace/understory-web
    layout: main-horizontal
    panes:
      - commands:
        - nvim
        focus: true
      - commands:
        - tmux resize-pane -D 30
        - clear
    focus: true

