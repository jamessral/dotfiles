# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: alacritty
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8

window:
  padding:
    x: 16
    y: 16
  dynamic_padding: true

font:
  size: 14.0
# Themer Alacritty - Naysayer
#
colors:
  primary:
    background: '#072626'
    foreground: '#d3b58d'

  cursor:
    text: '#072626'
    cursor: '#90ee90'

  selection:
    text: '#072626'
    background: '#ffffff'

  normal:
    black: '#0000ff'
    red: '#f92672'
    green: '#0fdfaf'
    yellow: '#0fdfaf'
    blue: '#ffffff'
    magenta: '#ffffff'
    cyan: '#a6e22e'
    white: '#d3b58d'

  bright:
    black: '#0000ff'
    red: '#F14377'
    green: '#36D7A8'
    yellow: '#36D7A8'
    blue: '#F6F0E8'
    magenta: '#F6F0E8'
    cyan: '#AFD941'
    white: '#d3b58d'

  dim:
    black: '#0000aa'
    red: '#C92663'
    green: '#0DBA94'
    yellow: '#0DBA94'
    blue: '#CDD4D4'
    magenta: '#CDD4D4'
    cyan: '#86BC2C'
    white: '#d3b58d'
