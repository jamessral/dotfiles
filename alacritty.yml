# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: alacritty
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8

window:
  padding:
    x: 17
    y: 8
  dynamic_padding: true
  option_as_alt: Both

font:
  normal:
    family: "Dank Mono"

  italic:
    family: "Dank Mono"

  bold:
    family: "Dank Mono"
  size: 16.0
# Melange Alacritty Colors
colors:
  primary:
    foreground: '#ECE1D7'
    background: '#292522'
  normal:
    black:   '#34302C'
    red:     '#BD8183'
    green:   '#78997A'
    yellow:  '#E49B5D'
    blue:    '#7F91B2'
    magenta: '#B380B0'
    cyan:    '#7B9695'
    white:   '#C1A78E'
  bright:
    black:   '#867462'
    red:     '#D47766'
    green:   '#85B695'
    yellow:  '#EBC06D'
    blue:    '#A3A9CE'
    magenta: '#CF9BC2'
    cyan:    '#89B3B6'
    white:   '#ECE1D7'
